get:
  tags:
    - Profile
  summary: Gets the linked user
  parameters:
    - $ref: '../../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the parent profile
      required: true
      schema:
        $ref: "../../../schemas/generics/id.yaml"
  responses:
    200:
      description: JSON of fetched user
      content:
        application/json:
          schema:
            $ref: "../../../schemas/types/0.user.yaml"
    404:
      description: User not found