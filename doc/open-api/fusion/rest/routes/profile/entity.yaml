get:
  tags:
    - Profile
  summary: Gets a single profile
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the profile to get
      required: true
      schema:
        $ref: "../../schemas/generics/id.yaml"
  responses:
    200:
      description: JSON of fetched profile
      content:
        application/json:
          schema:
            $ref: "../../schemas/types/1.profile-with-relations.yaml"
    404:
      description: Profile not found
put:
  tags:
    - Profile
  summary: Updates a single profile
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the profile to update
      required: true
      schema:
        $ref: "../../schemas/generics/id.yaml"
  requestBody:
    description: A JSON representation of input profile data
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/types/1.profile-dto.yaml'
  responses:
    200:
      description: JSON of updated profile
      content:
        application/json:
          schema:
            $ref: "../../schemas/types/1.profile.yaml"
    404:
      description: Profile not found
delete:
  tags:
    - Profile
  summary: Deletes a single profile
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the profile to delete
      required: true
      schema:
        $ref: "../../schemas/generics/id.yaml"
  responses:
    200:
      description: JSON of deleted profile
      content:
        application/json:
          schema:
            $ref: "../../schemas/types/1.profile.yaml"
    404:
      description: Profile not found