get:
  tags:
    - Organization
  summary: Gets a single organization
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the organization to get
      required: true
      schema:
        $ref: "../../schemas/generics/id.yaml"
  responses:
    200:
      description: JSON of fetched organization
      content:
        application/json:
          schema:
            $ref: "../../schemas/types/2.organization-with-relations.yaml"
    404:
      description: Organization not found
put:
  tags:
    - Organization
  summary: Updates a single organization
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the organization to update
      required: true
      schema:
        $ref: "../../schemas/generics/id.yaml"
  requestBody:
    description: A JSON representation of input organization data
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/types/2.organization-dto.yaml'
  responses:
    200:
      description: JSON of updated organization
      content:
        application/json:
          schema:
            $ref: "../../schemas/types/2.organization.yaml"
    404:
      description: Organization not found
delete:
  tags:
    - Organization
  summary: Deletes a single organization
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - in: path
      name: id
      description: id of the organization to delete
      required: true
      schema:
        $ref: "../../schemas/generics/id.yaml"
  responses:
    200:
      description: JSON of deleted organization
      content:
        application/json:
          schema:
            $ref: "../../schemas/types/2.organization.yaml"
    404:
      description: Organization not found