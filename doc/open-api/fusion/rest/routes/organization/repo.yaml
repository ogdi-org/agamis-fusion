get:
  tags:
    - Organization
  summary: Returns list of organizations
  parameters:
    - $ref: '../../parameters/authorization.yaml'
    - $ref: '../../parameters/pagination-offset.yaml'
    - $ref: '../../parameters/pagination-size.yaml'
    - $ref: '../../parameters/created_at-filter.yaml'
    - $ref: '../../parameters/updated_at-filter.yaml'
    - in: query
      name: label
      example: The stonk foundation
      schema:
        type: string
      description: Partial or full label on which the result must be filtered
    - in: query
      name: queryable
      example: true
      schema:
        type: string
      description: Filter organization on whether it is queryable or not
  responses:
    200:
      description: A JSON array of organizations
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/types/2.organization-with-relations.yaml'
    400:
      description: Bad request for organizations fetching
      content:
        text:
          schema:
            type: array
            items:
              oneOf:
                - type: string
                  example: limit and offset parameters are codependent and must be both or none provided
    401:
      $ref: '../../responses/authentication-required.yaml'
    403:
      $ref: '../../responses/forbidden.yaml'
    404:
      description: Organization(s) not found
      content:
        text:
          schema:
            type: string
            example: No organization could be found with specified filters
    500:
      $ref: '../../responses/internal-server-error.yaml'

post:
  tags:
    - Organization
  summary: Creates a new organization
  parameters:
    - $ref: '../../parameters/authorization.yaml'
  requestBody:
    description: A JSON representation of input organization data
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/types/2.organization-dto.yaml'
  responses:
    200:
      description: JSON of created organization
      content:
        application/json:
          schema:
            $ref: '../../schemas/types/2.organization.yaml'
    400:
      description: Bad request for organizations fetching
      content:
        text:
          schema:
            type: array
            items:
              oneOf:
                - type: string
                  example: 'Creating an organization requires providing : label, queryable'
    401:
      $ref: '../../responses/authentication-required.yaml'
    403:
      $ref: '../../responses/forbidden.yaml'
    500:
      $ref: '../../responses/internal-server-error.yaml'