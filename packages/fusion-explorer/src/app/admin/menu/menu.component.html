<div [ngClass]="{'menu-container': true,'collapsed': isCollapsed}">
    <div [ngClass]="{'menu-header': true}" (click)="toggleCollapse()">
        <span [ngClass]="{'header-title': true}">
            <img src="{{iconRelativePath}}" alt="administration menu header icon">
            {{text | capitalizeFirst}}
        </span>
        <img [ngClass]="{'tail-icon': true}" src="{{tailIconRelativePath}}" alt="administration menu header icon">
    </div>
    <div [ngClass]="{'menu-body': true}" #menuBody>
        <admin-menu-item #menuItem [icon]="{key: icons.USER, height: '16px'}" text="users"></admin-menu-item>
        <admin-menu-item #menuItem [icon]="{key: icons.GROUP, height: '14px'}" text="groups"></admin-menu-item>
        <admin-menu-item #menuItem [icon]="{key: icons.KEY, height: '14px'}" text="permissions"></admin-menu-item>
        <admin-menu-item #menuItem [icon]="{key: icons.BUILDING_GROUP, height: '16px'}" text="organization"></admin-menu-item>
    </div>
</div>
