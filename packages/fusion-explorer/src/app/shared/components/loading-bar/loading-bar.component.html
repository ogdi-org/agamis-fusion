<div ngClass="frame" [ngStyle]="{'height.px': height, 'width.px': width, 'background-color': '#' + bgColor}">
    <div ngClass="fill" [ngStyle]="{
        'height.px': height,
        'width.%': fill,
        'background-color': '#' + fillColor,
        'transition-duration.ms': fillDuration,
    }"></div>
</div>
