<div [ngClass]="{'row': true, 'selected': selected}"
     (click)="select()">
    <shared-dyntable-cell *ngFor="let cell of cells; index as i; trackBy: cellsTracking"
        [index]="i"
        [context]="cell.context"
        [template]="cell.template"
        [widthSubject]="cell.widthSubject">
    </shared-dyntable-cell>
</div>
